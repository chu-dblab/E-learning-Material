					<h1>古代的兩棲類</h1>
				
					<p>從水中登上陸地可能是脊椎動物演化的里程碑。
					   然而，我們對於這一段的演化過程卻所知不多。
					   幸好有關古代兩棲類的新發現才讓我們有進一步的瞭解。</p>
					
					<figure>
						<div class="abreast-01">

							</div>
							<div class="abreast-left">
									<img class="pic_size_01" src="../p-ering/07/B5.png" alt="樹蜥螈的化石模型三億四千萬年前">
									<figcaption class="pic_name">樹蜥螈的化石模型三億四千萬年前</figcaption>
							</div>
						</div>
					</figure>

					<p class="last_line">這是樹蜥螈的化石複製品，也是我們所知最完整最古老的陸生兩棲類的骨骼。
					   再發現它之前，只從化石碎片中得知樹蜥螈的存在。
					   其近親魚石蝝還是魚的模樣，而化石顯示樹蜥螈具有發育完全的四肢，已能適應陸地的生活。
					   在沼澤森林形成之前，樹蜥螈是棲於溫泉旁邊的兩棲類之一。
					   牠們以陸上的小無脊堆動物為食，例如蠍子、蜘蛛和蜈蚣等。</p>

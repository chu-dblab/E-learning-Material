<body>
	<div id="page">
		<header>
			<div class="inner">
				<!-- 這是header頁首區塊 -->
				
			</div>
		</header>
		
		<div id="content" class="con_total">
			<div class="inner">
				<article>
					<h1><img src="picture/leaf.png" alt="葉">蒙古的恐龍</h1>
					<figure>
						<div class="middle_line">
							<img class="pic_size_09 classname2 dis_bottom abreast-10" src="p-ering/09/C2.png" alt="美國自然史博物館於20年代及90年代在蒙古進行恐龍發掘">
							<img class="pic_size_09 classname3 dis_bottom abreast-10" src="p-ering/09/C0.JPG" alt="美國自然史博物館於20年代及90年代在蒙古進行恐龍發掘">
							<figcaption class="pic_name_nopadding dis_top">美國自然史博物館於20年代及90年代在蒙古進行恐龍發掘的地點</figcaption>
						</div>
					</figure>
					<p/>
					<p>分布在蒙古戈壁沙漠的小暴龍和特暴龍，是暴龍家族在亞洲的代表，也是白堊紀晚期的肉食性恐龍。
					   特暴龍的體型比北美暴龍較小，全長約１２公尺左右。</p>

					<p>自從1920年代至90年代，歐美各國科學家多次在戈壁進行發掘工作，結果十分豐碩。
					   此外，在戈壁發現的恐龍化石，大都屬於白堊紀晚期。 </p>
					<p/>
					<figure>
						<img class="pic_size_09 classname3" src="p-ering/09/C2_1.jpg" alt="C2_1">
						<figcaption>
							<div class="pic_name_nopadding dis_top">小暴龍骨架</div>
						</figcaption>
					</figure>
					<figure>
						<img class="pic_size_09 classname3" src="p-ering/09/C1.png" alt="C1">
						<figcaption>
							<div class="pic_name_nopadding dis_top">特暴龍頭骨原件標本</div>
							<div class="pic_dis">發掘於蒙古晚白堊紀地層</div>
						</figcaption>
					</figure>
				
				</article>			
				<p class="last_line"></p>
				
				<div class="middle_line">
					<input id="fin_but" type="button" class="btn btn-danger btn btn-lg" onClick="finish_click()" value="學習完成">
				</div>
				</div>
				<p/>
			</div>
		</div>
	
		<div id="question1" class="section black middle_line">
            <h3> Q： 下列選項中哪一種為「白堊紀晚期的肉食性恐龍」？</h3>
			<br/>
			<div class="middle_line">
				<button type="button" class="button_answer">(A) 小暴龍</button>
				<br/><br/>
				<button type="button" data-toggle="modal" data-target="#fault_ans" class="button_answer" onClick="alertans()">(B) 三角龍</button>
				<br/><br/>
				<button type="button" data-toggle="modal" data-target="#fault_ans" class="button_answer" onClick="alertans()">(C) 長頸巨龍</button>
			</div>
			<p class="abreast-09"/>
        </div>
		<div id="question2" class="section black middle_line">
            <h3> Q： 哪一種恐龍分布在蒙古戈壁沙漠是「暴龍家族在亞洲的代表」？</h3>
			<br/>
			<div class="middle_line">
				<button type="button" data-toggle="modal" data-target="#fault_ans" class="button_answer" onClick="alertans()">(A) 劍龍</button>
				<br/><br/>
				<button type="button" data-toggle="modal" data-target="#fault_ans" class="button_answer" onClick="alertans()">(B) 翼龍</button>
				<br/><br/>
				<button type="button" class="button_answer">(C) 特暴龍</button>
			</div>
			<p class="abreast-09"/>
        </div>
		<div id="question3" class="section black middle_line">
            <h3> Q： 分布在蒙古戈壁沙漠是「暴龍家族在亞洲的代表」的小暴龍和特暴龍是屬於哪一紀？</h3>
			<br/>
			<div class="middle_line">
				<button type="button" data-toggle="modal" data-target="#fault_ans" class="button_answer" onClick="alertans()">(A) 侏儸紀晚期</button>
				<br/><br/>
				<button type="button" class="button_answer">(B) 白堊紀晚期</button>
				<br/><br/>
				<button type="button" data-toggle="modal" data-target="#fault_ans" class="button_answer" onClick="alertans()">(C) 三疊紀晚期</button>
			</div>
			<p class="abreast-09"/>
        </div>
		
		<div id="fault_ans" class="alert_ans modal fade" role="dialog" data-backdrop="static" data-backdrop="true">
		  <div class="modal-dialog">
			<div class="modal-content">
			  <div class="modal-header">
				<h4 class="modal-title" id="myModalLabel">答錯囉!!</h4>
			  </div>
			  <div class="modal-body">
				<p>請回去教材再學習一次喔!!<p/>
			  </div>
			  <div class="modal-footer">
				<button class="button_answer_ok" data-dismiss="modal" onClick="return_study()">OK</button>
			  </div>
			</div>
		  </div>
		</div>
	</div>
	
    <script type="text/javascript" src="js/jquery.min.js"></script>
	<script src="assets/bootstrap/js/bootstrap.min.js"></script>	
    <script>
		//data-toggle="modal" data-target="#fault_ans" 
		var ans = []; //存放題號、答題對錯(1:對,0:錯)
		var timearray = []; //用來存回答時間
		var count = 2; //倒數的次數
		var i = 0;
		var timeOut;

		<!--學習完教材按下「學習完成」扭-->
		function finish_click()
		{
			today1 = new Date();
			timearray[0]=today1.getHours();
			timearray[1]=today1.getMinutes();
			timearray[2]=today1.getSeconds();
			//alert("小時:"+timearray[0]+" 分鐘:"+timearray[1]+" 秒:"+timearray[2]);
			$('html, body').scrollTop(0); //捲軸回到0的位置
			if( i == 0 )
			{
				var n = Math.floor(Math.random() * 3) + 1;
				switch(n){
					case 1:
						$("div#content").css("display","none");
						$("div#question1").css("display","inline");
						//alert("1");
						break;
					case 2:
						$("div#content").css("display","none");
						$("div#question2").css("display","inline");
						//alert("2");
						break;
					case 3:
						$("div#content").css("display","none");
						$("div#question3").css("display","inline");
						//alert("3");
						break;
				}
			}
		}
			
		<!--跳出答錯的alert視窗-->
		function alertans()
		{
			today2 = new Date();
			timearray[3]=today2.getHours();
			timearray[4]=today2.getMinutes();
			timearray[5]=today2.getSeconds();
			timearray[6]=(timearray[3]-timearray[0])*60+(timearray[4]-timearray[1])+(timearray[5]-timearray[2])/60; //總回答時間
			//alert("小時:"+timearray[3]+" 分鐘:"+timearray[4]+" 秒:"+timearray[5]);
			//alert("回答時間:"+timearray[6]);
			if($("div#question1"))
			{
				ans[0] = "7-1";
				ans[1] = 0;
				$("#fault_ans").css("display","inline");
			}
			else if($("div#question2"))
			{
				ans[0] = "7-2";
				ans[1] = 0;
				$("#fault_ans").css("display","inline");
			}
			else
			{
				ans[0] = "7-3";
				ans[1] = 0;
				$("#fault_ans").css("display","inline");
			}
		   $("#fault_ans").modal({show:false});
		}
			
		<!--答錯跳出的alert按下OK時回到教材再學習一次-->
		function return_study() 
		{
			$('html, body').scrollTop(0); //捲軸回到0的位置
			$("div#question1").css("display","none");
			$("div#question2").css("display","none");
			$("div#question3").css("display","none");
			$("div#fault_ans").css("display","none");
			$("div#content").css("display","inline");	
			i = i + 1;
			count = 2;
			ftime();
		}
		<!--按鈕倒數計時-->
		function ftime(){ time(); }
		function time()
		{
			if (count == 0) {
				$("input#fin_but").attr("disabled", false);
				$("input#fin_but").val("學習完成");
				i = 0;
				clearTimeout(timeOut);
			}
			else {
				count--;
				$("input#fin_but").attr("disabled", "disabled");
				$("input#fin_but").val("請再學習一次!!(" + count.toString() + ")");
				timeOut = setTimeout(time, 1000);
			}
		}
    </script>

</body>

<!DOCTYPE html>
<html lang="zh-tw">
<head>
	<meta charset="utf-8" />
	<meta name="description" content="無所不在學習導引機制" />    
	<meta name="author" content="JennyTsai" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>人類的過去</title>
	
	<!--放網址小圖示-->
	<link rel="icon" href="picture/favicon.ico" type="image/x-icon" /> 
	
	<!-- 清除預設樣式 -->
	<link href="assets/css/YUI-reset.css" rel="stylesheet" />
	
	<!-- 套用自己的樣式 -->
	<link href="css/01_style.css" rel="stylesheet" media="screen" />
	<link href="css/Emobile_style.css" rel="stylesheet" media="handheld, screen and (max-width: 480px)" />
	
	<!-- 舊版IE相容性 -->
	<!-- 修正CSS相容性問題 -->
	<!--[if lt IE 9]> <script src="assets/js/html5shiv.js"></script> <![endif]--> 
	<!-- 修正Png背景透明問題 -->
	<!--[if lt IE 7]>
	<script src="assets/js/DD_belatedPNG_0.0.8a-min.js" type="text/javascript"></script> <script type="text/javascript">
		DD_belatedPNG.fix('*');
	</script>
	<![endif]-->
</head>
<body>
	<div id="page">
		<header>
			<div class="inner">
				<!-- 這是header頁首區塊 -->
				
			</div>
		</header>
		
		<div id="content" class="con_total">
			<div class="inner">
				<article>
					<h1>周口店北京人</h1>
				
					<figure>
						<div class="middle_line">
							<img class="classname2 pic_name_nopadding" src="p-ering/19/E6.bmp" alt="北京人">
							<figcaption class="pic_name_nopadding dis_top">北京人</figcaption>
						</div>
					</figure>
					<p>北平附近的周口店遺址是世界上最有名的考古遺址之一，從五十萬至三十萬年前，直立人在此生活，
					   他們維持大火塘裡的火種不滅，並從外帶進獵物與植物為食。北京人比其非洲親戚進步，
					   因為他們的腦容量較大，頭顱既高且圓，眉上脊較小。</p>
					
					<figure>
						<div class="middle_line">
							<img class="pic_size_09 classname2 pic_name_nopadding dis_top" src="p-ering/19/E6_1.jpg" alt="北京人的頭顱">
							<figcaption class="pic_name_nopadding">北京人頭蓋骨</figcaption>
							<img class="pic_size_09 classname2 pic_name_nopadding dis_top" src="p-ering/19/E6_2.jpg" alt="零星牙齒">
							<figcaption class="pic_name_nopadding">零星牙齒</figcaption>
							<img class="pic_size_09 classname2 pic_name_nopadding dis_top" src="p-ering/19/E6_3.jpg" alt="北京人工具">
							<figcaption class="pic_name_nopadding">北京人工具</figcaption>
						</div>
					</figure>
					
				</article>			
				<p class="last_line"></p>
				
				<div class="middle_line">
					<input id="fin_but" type="button" class="btn btn-danger btn btn-lg" onClick="finish_click()" value="學習完成">
				</div>
				<p/>
			</div>
		</div>
	<div id="question1" class="section black middle_line">
            <h3> Q： 北京人比其非洲親戚進步，因為他們的腦容量較大，頭顱既高且圓，眉上脊較小。請問北京人是在北平附近哪個遺址發現的?</h3>
			<br/>
			<div class="middle_line">
				<button type="button" data-toggle="modal" data-target="#fault_ans" class="button_answer" onClick="alertans()">（A）峽龍骨坡</button>
				<br/><br/>
				<button type="button" data-toggle="modal" data-target="#fault_ans" class="button_answer" onClick="alertans()">（B）藍田縣</button>
				<br/><br/>
				<button type="button" class="button_answer">（C）周口店</button>
			</div>
			<h3/><br/>
        </div>
		<div id="question2" class="section black middle_line">
            <h3> Q： 北京人距今約五十萬年。</h3>
			<br/>
			<div class="middle_line">
				<button type="button" class="button_answer">（A）正確</button>
				<br/><br/>
				<button type="button" data-toggle="modal" data-target="#fault_ans" class="button_answer" onClick="alertans()">（B）不正確</button>
			</div>
			<p class="abreast-08"/><h3/><h3/>
        </div>
		<div id="question3" class="section black middle_line">
            <h3> Q： 北京人腦容量不大，比其非洲親戚落後。</h3>
			<br/>
			<div class="middle_line">
				<button type="button" data-toggle="modal" data-target="#fault_ans" class="button_answer" onClick="alertans()">（A）正確</button>
				<br/><br/>
				<button type="button" class="button_answer">（B）不正確</button>
			</div>
			<p class="abreast-08"/><h3/><h3/>
        </div>
		
		<div id="fault_ans" class="alert_ans modal fade" role="dialog" data-backdrop="static" data-backdrop="true">
		  <div class="modal-dialog">
			<div class="modal-content">
			  <div class="modal-header">
				<h4 class="modal-title" id="myModalLabel">答錯囉!!</h4>
			  </div>
			  <div class="modal-body">
				<p>請回去教材再學習一次喔!!<p/>
			  </div>
			  <div class="modal-footer">
				<button class="button_answer_ok" data-dismiss="modal" onClick="return_study()">OK</button>
			  </div>
			</div>
		  </div>
		</div>
	</div>
	
    <script type="text/javascript" src="js/jquery.min.js"></script>
	<script src="assets/bootstrap/js/bootstrap.min.js"></script>	
    <script>
		//data-toggle="modal" data-target="#fault_ans" 
		var ans = []; //存放題號、答題對錯(1:對,0:錯)
		var timearray = []; //用來存回答時間
		var count = 2; //倒數的次數
		var i = 0;
		var timeOut;

		<!--學習完教材按下「學習完成」扭-->
		function finish_click()
		{
			today1 = new Date();
			timearray[0]=today1.getHours();
			timearray[1]=today1.getMinutes();
			timearray[2]=today1.getSeconds();
			//alert("小時:"+timearray[0]+" 分鐘:"+timearray[1]+" 秒:"+timearray[2]);
			$('html, body').scrollTop(0); //捲軸回到0的位置
			if( i == 0 )
			{
				var n = Math.floor(Math.random() * 3) + 1;
				switch(n){
					case 1:
						$("div#content").css("display","none");
						$("div#question1").css("display","inline");
						//alert("1");
						break;
					case 2:
						$("div#content").css("display","none");
						$("div#question2").css("display","inline");
						//alert("2");
						break;
					case 3:
						$("div#content").css("display","none");
						$("div#question3").css("display","inline");
						//alert("3");
						break;
				}
			}
		}
			
		<!--跳出答錯的alert視窗-->
		function alertans()
		{
			today2 = new Date();
			timearray[3]=today2.getHours();
			timearray[4]=today2.getMinutes();
			timearray[5]=today2.getSeconds();
			timearray[6]=(timearray[3]-timearray[0])*60+(timearray[4]-timearray[1])+(timearray[5]-timearray[2])/60; //總回答時間
			//alert("小時:"+timearray[3]+" 分鐘:"+timearray[4]+" 秒:"+timearray[5]);
			//alert("回答時間:"+timearray[6]);
			if($("div#question1"))
			{
				ans[0] = "14-1";
				ans[1] = 0;
				$("#fault_ans").css("display","inline");
			}
			else if($("div#question2"))
			{
				ans[0] = "14-2";
				ans[1] = 0;
				$("#fault_ans").css("display","inline");
			}
			else
			{
				ans[0] = "14-3";
				ans[1] = 0;
				$("#fault_ans").css("display","inline");
			}
		   $("#fault_ans").modal({show:false});
		}
			
		<!--答錯跳出的alert按下OK時回到教材再學習一次-->
		function return_study() 
		{
			$('html, body').scrollTop(0); //捲軸回到0的位置
			$("div#question1").css("display","none");
			$("div#question2").css("display","none");
			$("div#question3").css("display","none");
			$("div#fault_ans").css("display","none");
			$("div#content").css("display","inline");	
			i = i + 1;
			count = 2;
			ftime();
		}
		<!--按鈕倒數計時-->
		function ftime(){ time(); }
		function time()
		{
			if (count == 0) {
				$("input#fin_but").attr("disabled", false);
				$("input#fin_but").val("學習完成");
				i = 0;
				clearTimeout(timeOut);
			}
			else {
				count--;
				$("input#fin_but").attr("disabled", "disabled");
				$("input#fin_but").val("請再學習一次!!(" + count.toString() + ")");
				timeOut = setTimeout(time, 1000);
			}
		}
    </script>
</body>
</html>

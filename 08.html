<body>

		<div id="content" class="con_total">
			<div class="inner">
				<article>
					<h1>恐龍再現</h1>
				
						<div class="middle_line abreast-05">
							<img src="p-ering/10/C3.bmp" alt="C3">
							<br/><br/>
						</div>
					<p>恐龍已在六千五百萬年前滅絕了。沒有人有機會看過活的恐龍，透過化石和各種科學的研究發現，
					   這提供了我們無限的想像空間去復原恐龍。首先是恐龍骨骼結構的復原，接著是以生物力學分析行為模式，
					   再加上肌肉和皮膚，於是栩栩如生的恐龍又復活了。其實每一種膚色或每一個動作，
					   都代表著科學家對這些遠古生物的生活方式的一種推測，是對是錯，有待更多的科學發現來驗證。
					   科學的本質就是不斷探索。</p>
					<br/>

							<img class="pic_size_05 classname1" src="p-ering/10/C5.png" alt="將恐龍骨骼結構復原">

		<div id="question1" class="section black middle_line">
            <h3> Q： 透過化石和各種科學的研究發現，提供了我們無限的想像空間去復原恐龍。復原恐龍的步驟為？</h3>
			<div class="abreast-07">
				<button type="button" data-toggle="modal" data-target="#fault_ans" class="button_answer" onClick="alertans()">
					(A) 以生物力學分析行為模式→將恐龍骨骼結構復原→加上肌肉與皮膚</button>
				<br/><br/>
				<button type="button" data-toggle="modal" data-target="#fault_ans" class="button_answer" onClick="alertans()">
					(B) 加上肌肉與皮膚→以生物力學分析行為模式→將恐龍骨骼結構復原</button>
				<br/><br/>
				<button type="button" class="button_answer">
					(C) 將恐龍骨骼結構復原→以生物力學分析行為模式→加上肌肉與皮膚</button>
			</div>
			<p class="abreast-08"/>
        </div>

		<div id="fault_ans" class="alert_ans modal hide fade" role="dialog" data-backdrop="static" data-backdrop="true">
		  <div class="modal-header">
		  <p/>
			<h4 id="myModalLabel">答錯囉!!</h4>
		  </div>
		  <div class="modal-body">
			<p>請回去教材再學習一次喔!!</p>
		  </div>
		  <div class="modal-footer">
			<button class="button_answer" data-dismiss="modal" onClick="return_study()">OK</button>
		  </div>
		</div>
	</div>		

    <script type="text/javascript" src="js/jquery.min.js"></script>
	<script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script>
		//data-toggle="modal" data-target="#fault_ans" 
		var ans = []; //存放題號、答題對錯(1:對,0:錯)
		var timearray = []; //用來存回答時間
		var count = 2; //倒數的次數
		var i = 0;
		var timeOut;

		<!--學習完教材按下「學習完成」扭-->
		function finish_click()
		{
			today1 = new Date();
			timearray[0]=today1.getHours();
			timearray[1]=today1.getMinutes();
			timearray[2]=today1.getSeconds();
			//alert("小時:"+timearray[0]+" 分鐘:"+timearray[1]+" 秒:"+timearray[2]);
			$('html, body').scrollTop(0); //捲軸回到0的位置
				if( i == 0 )
				{
					$("div#content").css("display","none");
					$("div#question1").css("display","inline");
				}
        }
		
		<!--跳出答錯的alert視窗-->
		function alertans()
		{
			today2 = new Date();
			timearray[3]=today2.getHours();
			timearray[4]=today2.getMinutes();
			timearray[5]=today2.getSeconds();
			timearray[6]=(timearray[3]-timearray[0])*60+(timearray[4]-timearray[1])+(timearray[5]-timearray[2])/60; //總回答時間
			//alert("小時:"+timearray[3]+" 分鐘:"+timearray[4]+" 秒:"+timearray[5]);
			//alert("回答時間:"+timearray[6]);
			ans[0] = "Q8-1";
			ans[1] = 0;
			$("#fault_ans").css("display","inline");
		   $("#fault_ans").modal({show:false});
		}
		
		<!--答錯跳出的alert按下OK時回到教材再學習一次-->
		function return_study() 
		{
			$('html, body').scrollTop(0); //捲軸回到0的位置
			$("div#question1").css("display","none");
			$("div#fault_ans").css("display","none");
			$("div#content").css("display","inline");	
			i = i + 1;
			count = 2;
			ftime();
		}
		<!--按鈕倒數計時-->
		function ftime(){ time(); }
		function time()
		{
			if (count == 0) {
				$("input#fin_but").attr("disabled", false);
				$("input#fin_but").val("學習完成");
				i = 0;
				clearTimeout(timeOut);
			}
			else {
				count--;
				$("input#fin_but").attr("disabled", "disabled");
				$("input#fin_but").val("請再學習一次!!(" + count.toString() + ")");
				timeOut = setTimeout(time, 1000);
			}
		}
    </script>

<!DOCTYPE html>
<html lang="zh-tw">
<head>
	<meta charset="utf-8" />
	<meta name="description" content="無所不在學習導引機制" />    
	<meta name="author" content="JennyTsai" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>生命的起源</title>
	
	<!--放網址小圖示-->
	<link rel="icon" href="picture/favicon.ico" type="image/x-icon" /> 
	
	<!-- 清除預設樣式 -->
	<link href="assets/css/YUI-reset.css" rel="stylesheet" />
	
	<!-- 套用自己的樣式 -->
	<link href="css/01_style.css" rel="stylesheet" media="screen" />
	<link href="css/Umobile_style.css" rel="stylesheet" media="handheld, screen and (max-width: 480px)" />
	
	<!-- 舊版IE相容性 -->
	<!-- 修正CSS相容性問題 -->
	<!--[if lt IE 9]> <script src="assets/js/html5shiv.js"></script> <![endif]--> 
	<!-- 修正Png背景透明問題 -->
	<!--[if lt IE 7]>
	<script src="assets/js/DD_belatedPNG_0.0.8a-min.js" type="text/javascript"></script> <script type="text/javascript">
		DD_belatedPNG.fix('*');
	</script>
	<![endif]-->
</head>
<body>
	<div id="page">
		<header>
			<div class="inner">
				<!-- 這是header頁首區塊 -->
				
			</div>
		</header>
		
		<div id="content" class="con_total">
			<div class="inner">
				<article>
					<h1>生命先在水中演化</h1>
				
					<p>生命登陸前數億年，已有許多生物棲息水中。其中如三葉蟲已滅絕，但有些仍然生存迄今，且外型僅些微差異。</p>
					<p class="middle_line question"><img src="picture/q.png" alt="問題">是不是很神奇呢?</p>
					<h2/><h2/>
					<p class="emphasis2"><img src="picture/D.gif" alt="想想"> 請仔細觀察展品，並回答問題！</p>
					<p class="last_line"></p>
					
				</article>
				
				<div class="middle_line">
					<input id="fin_but" type="button" class="btn btn-danger btn btn-lg" onClick="finish_click()" value="學習完成">
				</div>
				<p/>
			</div>
		</div>
	
		<div id="question1" class="section black middle_line">
            <h3> Q： 請依據下圖的化石選出正確的答案？</h3>
			<div class="abreast-07">
				<img class="pic_size_02 classname4" src="p-ering/question_pic/Q1.jpg" alt="Q1">
			</div>
			<div class="abreast-07">
				<button type="button" data-toggle="modal" data-target="#fault_ans" class="button_answer" onClick="alertans()">
					（A）<img class="pic_size_04" src="p-ering/question_pic/Q2.jpg" alt="Q2"></button>
				<br/><br/>
				<button type="button" class="button_answer">
					（B）<img class="pic_size_04" src="p-ering/question_pic/Q3.jpg" alt="Q3"></button>
				<br/><br/>
				<button type="button" data-toggle="modal" data-target="#fault_ans" class="button_answer" onClick="alertans()">
					（C）<img class="pic_size_04" src="p-ering/question_pic/Q4.jpg" alt="Q4"></button>
			</div>
        </div>

		<div id="fault_ans" class="alert_ans modal fade" role="dialog" data-backdrop="static" data-backdrop="true">
		  <div class="modal-dialog">
			<div class="modal-content">
			  <div class="modal-header">
				<h4 class="modal-title" id="myModalLabel">答錯囉!!</h4>
			  </div>
			  <div class="modal-body">
				<p>請回去教材再學習一次喔!!<p/>
			  </div>
			  <div class="modal-footer">
				<button class="button_answer_ok" data-dismiss="modal" onClick="return_study()">OK</button>
			  </div>
			</div>
		  </div>
		</div>
	</div>		

    <script type="text/javascript" src="js/jquery.min.js"></script>
	<script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script>
		//data-toggle="modal" data-target="#fault_ans" 
		var ans = []; //存放題號、答題對錯(1:對,0:錯)
		var timearray = []; //用來存回答時間
		var count = 2; //倒數的次數
		var i = 0;
		var timeOut;

		<!--學習完教材按下「學習完成」扭-->
		function finish_click()
		{
			today1 = new Date();
			timearray[0]=today1.getHours();
			timearray[1]=today1.getMinutes();
			timearray[2]=today1.getSeconds();
			//alert("小時:"+timearray[0]+" 分鐘:"+timearray[1]+" 秒:"+timearray[2]);
			$('html, body').scrollTop(0); //捲軸回到0的位置
				if( i == 0 )
				{
					$("div#content").css("display","none");
					$("div#question1").css("display","inline");
				}
        }
		
		<!--跳出答錯的alert視窗-->
		function alertans()
		{
			today2 = new Date();
			timearray[3]=today2.getHours();
			timearray[4]=today2.getMinutes();
			timearray[5]=today2.getSeconds();
			timearray[6]=(timearray[3]-timearray[0])*60+(timearray[4]-timearray[1])+(timearray[5]-timearray[2])/60; //總回答時間
			//alert("小時:"+timearray[3]+" 分鐘:"+timearray[4]+" 秒:"+timearray[5]);
			//alert("回答時間:"+timearray[6]);
			ans[0] = "3-1";
			ans[1] = 0;
			$("#fault_ans").css("display","inline");
		   $("#fault_ans").modal({show:false});
		}
		
		<!--答錯跳出的alert按下OK時回到教材再學習一次-->
		function return_study() 
		{
			$('html, body').scrollTop(0); //捲軸回到0的位置
			$("div#question1").css("display","none");
			$("div#fault_ans").css("display","none");
			$("div#content").css("display","inline");	
			i = i + 1;
			count = 2;
			ftime();
		}
		<!--按鈕倒數計時-->
		function ftime(){ time(); }
		function time()
		{
			if (count == 0) {
				$("input#fin_but").attr("disabled", false);
				$("input#fin_but").val("學習完成");
				i = 0;
				clearTimeout(timeOut);
			}
			else {
				count--;
				$("input#fin_but").attr("disabled", "disabled");
				$("input#fin_but").val("請再學習一次!!(" + count.toString() + ")");
				timeOut = setTimeout(time, 1000);
			}
		}
    </script>

</body>
</html>

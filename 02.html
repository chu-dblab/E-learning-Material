					<h1>含有生物遺跡的岩石(礦石)</h1>
				
					<p>地球由含有各種不同礦物的岩石所組成。岩石多達數千種，
										  依其形成過程可分為火成岩、沉積岩和變質岩。許多沉積岩含有生物的遺體，
										  這些生物層層沉積在海底或河床上，然後又被後來的沉積物覆蓋並壓實。</p>

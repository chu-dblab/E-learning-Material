<body>
	<div id="page">
		<header>
			<div class="inner">
				<!-- 這是header頁首區塊 -->
				
			</div>
		</header>
		
		<div id="content" class="con_total">
			<div class="inner">
				<article>
					<h1>生命先在水中演化</h1>
				
					<p>生命登陸前數億年，已有許多生物棲息水中。其中如三葉蟲已滅絕，但有些仍然生存迄今，且外型僅些微差異。</p>
					
					<div class="middle_line">
						<img class="pic_size_02 abreast-01 classname4" src="p-ering/05/A14.png" alt="A14">
						<img class="pic_size_02 abreast-01 classname4" src="p-ering/05/A15.png" alt="A15">
						<img class="pic_size_02 abreast-01 classname4" src="p-ering/05/A16.png" alt="A16">
						<img class="pic_size_02 abreast-01 classname4" src="p-ering/05/A17.png" alt="A17">
						<img class="pic_size_02 abreast-01 classname4" src="p-ering/05/A18.png" alt="A18">
					</div>
					<p class="last_line"></p>
					
				</article>
				
				<div class="middle_line">
					<input id="fin_but" type="button" class="btn btn-danger btn btn-large" onClick="finish_click()" value="學習完成">
				</div>
				<p/>
			</div>
		</div>
	
		<div id="question1" class="section black middle_line">
            <h3> Q： 請依據下圖的化石選出正確的答案？</h3>
			<div class="abreast-07">
				<img class="pic_size_02 classname4" src="p-ering/question_pic/Q1.jpg" alt="Q1">
			</div>
			<div class="abreast-07">
				<button type="button" class="button_answer_pic" onClick="return_study()">
					（A）<img class="pic_size_04" src="p-ering/question_pic/Q2.jpg" alt="Q2"></button>
				<button type="button" class="button_answer_pic">
					（B）<img class="pic_size_04" src="p-ering/question_pic/Q3.jpg" alt="Q3"></button>
				<button type="button" class="button_answer_pic"  onClick="return_study()">
					（C）<img class="pic_size_04" src="p-ering/question_pic/Q4.jpg" alt="Q4"></button>
			</div>
        </div>
	</div>
	
	<script src="assets/bootstrap/js/bootstrap.min.js"></script>	
    <script type="text/javascript" src="js/jquery.min.js"></script>
        <script>
			var ans = []; //存放題號、答題對錯(1:對,0:錯)
			var i = 0;
			var timeOut;
			function finish_click()
			{
				if( i == 0 )
				{
						$("div#content").css("display","none");
						$("div#question1").css("display","inline");
				}
            }
			function return_study()
			{
				ans[0] = "Q3-1";
				ans[1] = 0;
				alert("答錯了!!  請再學習一次!!");
				$("div#question1").css("display","none");
				$("div#question2").css("display","none");
				$("div#content").css("display","inline");
				i = i + 1;
				count = 6;
				ftime();
			}
			function ftime(){ time(); }
			function time()
			{
					if (count == 0) {
						$("input#fin_but").attr("disabled", false);
						$("input#fin_but").val("學習完成");
						i = 0;
						clearTimeout(timeOut);
					}
					else {
						count--;
						$("input#fin_but").attr("disabled", "disabled");
						$("input#fin_but").val("請再學習一次!!(" + count.toString() + ")");
						timeOut = setTimeout(time, 1000);
					}
			}
        </script>

<html lang="zh-tw">
<head>
	<meta charset="utf-8" />
	<meta name="description" content="無所不在學習導引機制" />    
	<meta name="author" content="JennyTsai" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>恐龍時代</title>
	
	<!--放網址小圖示-->
	<link rel="icon" href="picture/favicon.ico" type="image/x-icon" /> 
	
	<!-- 清除預設樣式 -->
	<link href="assets/css/YUI-reset.css" rel="stylesheet" />
	
	<!-- 套用自己的樣式 -->
	<link href="css/01_style.css" rel="stylesheet" media="screen" />
	<link href="css/Umobile_style.css" rel="stylesheet" media="handheld, screen and (max-width: 480px)" />
	
	<!-- 舊版IE相容性 -->
	<!-- 修正CSS相容性問題 -->
	<!--[if lt IE 9]> <script src="assets/js/html5shiv.js"></script> <![endif]--> 
	<!-- 修正Png背景透明問題 -->
	<!--[if lt IE 7]>
	<script src="assets/js/DD_belatedPNG_0.0.8a-min.js" type="text/javascript"></script> <script type="text/javascript">
		DD_belatedPNG.fix('*');
	</script>
	<![endif]-->
</head>
<body>
	<div id="page">
		<header>
			<div class="inner">
				<!-- 這是header頁首區塊 -->
				
			</div>
		</header>
		
		<div id="content" class="con_total">
			<div class="inner">
				<article class="middle_line">
					<h1><img src="picture/leaf.png" alt="葉">蒙古的恐龍</h1>
				
					<p class="abreast-04"/>
					
					<p class="question"><img src="picture/q.png" alt="問題">亞洲有沒有出現過恐龍呢?</p>
					<p class="umobile dis_top">分布在蒙古戈壁沙漠的小暴龍和特暴龍，是暴龍家族在亞洲的代表，也是白堊紀晚期的肉食性恐龍。
											   特暴龍的體型比北美暴龍較小，全長約１２公尺左右。</p>

					<p class="abreast-04"/><p class="abreast-04"/>
					<br/>
					
					<p class="emphasis2"><img src="picture/D.gif" alt="想想"> 請仔細觀察展品，並回答問題！</p>
					
					<p class="abreast-04"/><p class="abreast-04"/>
					<p class="last_line"></p>
				
				</article>			
				
				<div class="middle_line">
					<input id="fin_but" type="button" class="btn btn-danger btn btn-lg" onClick="finish_click()" value="學習完成">
				</div>
				</div>
				<p/>
			</div>
		</div>
	
		<div id="question1" class="section black middle_line">
            <h3> Q： 下列選項中哪一種為「白堊紀晚期的肉食性恐龍」？</h3>
			<br/>
			<div class="middle_line">
				<button type="button" data-toggle="modal" data-target="#correct_ans" class="button_answer" onClick="alertyes()">(A) 小暴龍</button>
				<br/><br/>
				<button type="button" data-toggle="modal" data-target="#fault_ans" class="button_answer" onClick="alertno()">(B) 三角龍</button>
				<br/><br/>
				<button type="button" data-toggle="modal" data-target="#fault_ans" class="button_answer" onClick="alertno()">(C) 長頸巨龍</button>
			</div>
			<p class="abreast-09"/>
        </div>
		<div id="question2" class="section black middle_line">
            <h3> Q： 哪一種恐龍分布在蒙古戈壁沙漠是「暴龍家族在亞洲的代表」？</h3>
			<br/>
			<div class="middle_line">
				<button type="button" data-toggle="modal" data-target="#fault_ans" class="button_answer" onClick="alertno()">(A) 劍龍</button>
				<br/><br/>
				<button type="button" data-toggle="modal" data-target="#fault_ans" class="button_answer" onClick="alertno()">(B) 翼龍</button>
				<br/><br/>
				<button type="button" data-toggle="modal" data-target="#correct_ans" class="button_answer" onClick="alertyes()">(C) 特暴龍</button>
			</div>
			<p class="abreast-09"/>
        </div>
		<div id="question3" class="section black middle_line">
            <h3> Q： 分布在蒙古戈壁沙漠是「暴龍家族在亞洲的代表」的小暴龍和特暴龍是屬於哪一紀？</h3>
			<br/>
			<div class="middle_line">
				<button type="button" data-toggle="modal" data-target="#fault_ans" class="button_answer" onClick="alertno()">(A) 侏儸紀晚期</button>
				<br/><br/>
				<button type="button" data-toggle="modal" data-target="#correct_ans" class="button_answer" onClick="alertyes()">(B) 白堊紀晚期</button>
				<br/><br/>
				<button type="button" data-toggle="modal" data-target="#fault_ans" class="button_answer" onClick="alertno()">(C) 三疊紀晚期</button>
			</div>
			<p class="abreast-09"/>
        </div>
		
		<div id="fault_ans" class="alert_ans modal fade" role="dialog" data-backdrop="static" data-backdrop="true">
		  <div class="modal-dialog">
			<div class="modal-content">
			  <div class="modal-header">
				<h4 class="modal-title" id="myModalLabel">答錯囉!!</h4>
			  </div>
			  <div class="modal-body">
				<p>請回去教材再學習一次喔!!<p/>
			  </div>
			  <div class="modal-footer">
				<button class="button_answer_ok" data-dismiss="modal" onClick="return_study()">OK</button>
			  </div>
			</div>
		  </div>
		</div>
		<div id="correct_ans" class="alert_ans modal fade" role="dialog" data-backdrop="static" data-backdrop="true">
		  <div class="modal-dialog">
			<div class="modal-content">
			  <div class="modal-header">
				<h4 class="modal-title" id="myModalLabel">恭喜答對囉!!</h4>
			  </div>
			  <div class="modal-body">
				<p>前往下一個標的吧!!<p/>
			  </div>
			  <div class="modal-footer">
				<button class="button_answer_ok" data-dismiss="modal" onClick="learnFinish()">OK</button>
			  </div>
			</div>
		  </div>
		</div>
	</div>
	
    <script type="text/javascript" src="js/jquery.min.js"></script>
	<script src="assets/bootstrap/js/bootstrap.min.js"></script>	
    <script>
		//data-toggle="modal" data-target="#fault_ans" 
		var ansQID = []; //存放題號
		var ansCheck = []; //答題對錯(1:對,0:錯)
		var count = 2; //倒數的次數
		var n = 0;
		var i = 0;
		var j = 0;
		var timeOut;

		<!--學習完教材按下「學習完成」扭-->
		function finish_click()
		{
			$('html, body').scrollTop(0); //捲軸回到0的位置
			if( i == 0 )
			{
				n = Math.floor(Math.random() * 3) + 1;
				switch(n){
					case 1:
						$("div#content").css("display","none");
						$("div#question1").css("display","inline");
						alert("1");
						break;
					case 2:
						$("div#content").css("display","none");
						$("div#question2").css("display","inline");
						alert("2");
						break;
					case 3:
						$("div#content").css("display","none");
						$("div#question3").css("display","inline");
						alert("3");
						break;
				}
			}
		}
			
		<!--跳出答錯的alert視窗-->
		function alertno()
		{
			$("#fault_ans").css("display","inline");
			switch(n){
				case 1:
					ansQID[j] = "22-1";
					ansCheck[j] = 0;
					break;
				case 2:
					ansQID[j] = "22-2";
					ansCheck[j] = 0;
					break;
				case 3:
					ansQID[j] = "22-3";
					ansCheck[j] = 0;
					break;
			}
			j++;
			$("#fault_ans").modal({show:false});
		}
			
		<!--答錯跳出的alert按下OK時回到教材再學習一次-->
		function return_study() 
		{
			$('html, body').scrollTop(0); //捲軸回到0的位置
			$("div#question1").css("display","none");
			$("div#question2").css("display","none");
			$("div#question3").css("display","none");
			$("div#fault_ans").css("display","none");
			$("div#content").css("display","inline");	
			i = i + 1;
			count = 2;
			n = 0;
			ftime();
		}
		<!--按鈕倒數計時-->
		function ftime(){ time(); }
		function time()
		{
			if (count == 0) {
				$("input#fin_but").attr("disabled", false);
				$("input#fin_but").val("學習完成");
				i = 0;
				clearTimeout(timeOut);
			}
			else {
				count--;
				$("input#fin_but").attr("disabled", "disabled");
				$("input#fin_but").val("請再學習一次!!(" + count.toString() + ")");
				timeOut = setTimeout(time, 1000);
			}
		}
		<!--跳出答對的alert視窗-->
		function alertyes()
		{
			//ansQID[j] = 題號, j = 0 ~ 答對的那題
			//ansCheck[j] = 答題對錯, j = 0 ~ 答對的那題
			switch(n){
				case 1:
					ansQID[j] = "22-1";
					ansCheck[j] = 1;
					break;
				case 2:
					ansQID[j] = "22-2";
					ansCheck[j] = 1;
					break;
				case 3:
					ansQID[j] = "22-3";
					ansCheck[j] = 1;
					break;
			}
			$("#correct_ans").css("display","inline");
		}
		<!--答對的alert視窗按下OK後的動作-->
		function learnFinish()
		{
			Android.learnFinish(ansQID,ansCheck);
		}
    </script>

</body>
</html>

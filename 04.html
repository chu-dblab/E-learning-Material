					<h1>最早的森林</h1>
				
					<p>在三億五千萬年前和二億八千萬年前之間，濃密的熱帶森林分佈在亞洲、歐洲及北美洲的低窪沼澤區。
					   當時當地的氣候溫暖而潮濕，一些新種的植物快速地成長並且極為高大。昆蟲在其中飛翔、飛行。
					   蠍、蜈蚣及蜘蛛捕食昆蟲，植食性的馬陸在植株下潛行。</p>

					<p>有些古代之動物有巨大的體軀，在您眼前的模型是原來的尺寸。</p>
					<p>森林中的葉子和樹幹在沼澤中經歷了數百萬年的堆積。
					   再加上壓力的作用，這些植物的殘留物便形成現今的媒層。
					   因煤之主要成份為炭，這個地質年代便被稱之為石炭紀。</p>

			var ans = []; //存放題號、答題對錯(1:對,0:錯)

			var timeOut;

				i = i + 1;
				count = 6;
				ftime();
			}
			function ftime(){ time(); }
			function time()
			{
					if (count == 0) {
						$("input#fin_but").attr("disabled", false);
						$("input#fin_but").val("學習完成");
						i = 0;
						clearTimeout(timeOut);
					}
					else {
						count--;
						$("input#fin_but").attr("disabled", "disabled");
						$("input#fin_but").val("請再學習一次!!(" + count.toString() + ")");
						timeOut = setTimeout(time, 1000);
					}
			}
